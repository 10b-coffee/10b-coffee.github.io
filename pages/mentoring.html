<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘토링 대시보드 | 박요한 멘토 & 이창현 멘티</title>
    
    <!-- React & ReactDOM (필수 라이브러리 로드) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Pretendard Web Font (프리텐다드 적용) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        /* Pretendard 폰트 전역 적용 */
        body { 
            font-family: "Pretendard Variable", "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <!-- React가 렌더링될 루트 엘리먼트 -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 (외부 라이브러리 의존성 제거) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                user: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                target: <g><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></g>,
                message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                check: <g><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></g>,
                lightbulb: <g><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2v1"/><path d="M12 2v1"/><path d="M12 2v1"/><path d="M12 2v1"/><path d="M5.6 5.6l.7.7"/><path d="M18.4 5.6l-.7.7"/><path d="M8.5 16.5a6 6 0 0 1 11 0"/><path d="M9 18a3 3 0 0 0 6 0"/></g>,
                clock: <g><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></g>,
                menu: <g><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></g>,
                x: <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>,
                arrowRight: <g><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></g>,
                chevronRight: <polyline points="9 18 15 12 9 6"/>,
                briefcase: <g><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></g>,
                bulbFull: <g><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.2-2.7-6-6-6S6 4.6 6 7.7c0 1.4.5 2.8 1.5 3.8.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></g>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10"/>}
                </svg>
            );
        };

        // --- 메인 애플리케이션 ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [checklist, setChecklist] = useState({ item1: false, item2: false, item3: false });

            const toggleCheck = (item) => setChecklist(prev => ({ ...prev, [item]: !prev[item] }));

            const menuItems = [
                { id: 'intro', label: '1. Intro & 진단', icon: 'user' },
                { id: 'branding', label: '2. 본질과 브랜딩', icon: 'target' },
                { id: 'marketing', label: '3. B2B 채널 전략', icon: 'message' },
                { id: 'wrapup', label: '4. Wrap-up', icon: 'check' },
            ];

            const MentorNote = ({ children }) => (
                <div className="bg-white border-l-4 border-blue-600 p-5 my-6 rounded-r-lg shadow-sm">
                    <div className="flex items-center gap-2 mb-3 text-blue-800 font-bold">
                        <Icon name="bulbFull" className="text-yellow-500" />
                        <span>Mentor's Insight (박요한)</span>
                    </div>
                    <div className="text-slate-700 text-sm md:text-base leading-relaxed tracking-normal">
                        {children}
                    </div>
                </div>
            );

            const SectionTitle = ({ title, subTitle }) => (
                <div className="mb-8 border-b border-slate-200 pb-4">
                    <h2 className="text-2xl md:text-3xl font-bold text-slate-800 tracking-tight">{title}</h2>
                    {subTitle && <div className="flex items-center gap-2 mt-2 text-slate-500 font-medium"><Icon name="clock" size={16}/> {subTitle}</div>}
                </div>
            );

            const renderContent = () => {
                switch (activeTab) {
                    case 'intro':
                        return (
                            <div className="animate-fade-in space-y-6">
                                <SectionTitle title="Ice Breaking & 진단" subTitle="00:00 ~ 00:20 (20분)" />
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                        <h3 className="font-bold text-lg mb-4 text-slate-700 flex items-center gap-2">
                                            <Icon name="user" className="text-blue-600" /> 멘티 프로필 요약
                                        </h3>
                                        <ul className="space-y-4 text-slate-600 text-sm">
                                            <li className="flex gap-2"><span className="font-bold text-slate-800 w-20 shrink-0">이름</span> 이창현 (미리미리 연구소)</li>
                                            <li className="flex gap-2"><span className="font-bold text-slate-800 w-20 shrink-0">경력</span> 외식 공간 기획 20년 (800개 오픈)</li>
                                            <li className="flex gap-2"><span className="font-bold text-slate-800 w-20 shrink-0">아이템</span> 매장 동선 데이터 검증 서비스</li>
                                            <li className="flex gap-2"><span className="font-bold text-slate-800 w-20 shrink-0">현재 고민</span> B2B 영업을 위한 마케팅 & 브랜딩</li>
                                        </ul>
                                    </div>

                                    <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 flex flex-col justify-center">
                                        <h3 className="font-bold text-lg mb-4 text-blue-800 text-center">💡 핵심 질문</h3>
                                        <div className="bg-white p-6 rounded-lg shadow-sm mb-4 text-center">
                                            <p className="text-lg font-medium text-slate-800 leading-relaxed">
                                                "대표님이 생각하는<br/>
                                                <span className="text-blue-600 font-bold">'미리미리 연구소'</span>의<br/>
                                                한 줄 정의는 무엇입니까?"
                                            </p>
                                        </div>
                                        <p className="text-xs text-blue-500 text-center">* 답변을 듣고 키워드를 메모해 주세요.</p>
                                    </div>
                                </div>

                                <MentorNote>
                                    "20년 경력은 훌륭한 자산이지만, 자칫 '낡은 방식'으로 보일 수 있습니다. 
                                    제 경험(발란, 이랜드)을 예시로 들며, <strong>'과거의 경험을 트렌디한 비즈니스 언어로 번역하는 것'</strong>이 
                                    브랜딩의 시작임을 강조하며 라포를 형성해주세요."
                                </MentorNote>
                            </div>
                        );

                    case 'branding':
                        return (
                            <div className="animate-fade-in space-y-6">
                                <SectionTitle title="Module 1. 사업의 본질과 브랜딩" subTitle="00:20 ~ 01:00 (40분)" />

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="font-bold text-lg mb-6 text-slate-800 border-b pb-2">Identity Shift Strategy</h3>
                                    <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                                        <div className="flex-1 w-full bg-slate-100 p-6 rounded-xl text-center opacity-60 grayscale hover:grayscale-0 transition-all">
                                            <div className="text-sm font-bold text-slate-500 mb-2 uppercase tracking-widest">AS-IS</div>
                                            <div className="font-bold text-slate-700 text-xl mb-2">인테리어/시공 전문가</div>
                                            <div className="text-sm text-slate-500 bg-white inline-block px-3 py-1 rounded-full border border-slate-200">"동선이 꼬였습니다."</div>
                                        </div>
                                        <Icon name="arrowRight" size={32} className="text-blue-300 rotate-90 md:rotate-0" />
                                        <div className="flex-1 w-full bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-xl text-center border-2 border-blue-200 shadow-md transform hover:-translate-y-1 transition-transform">
                                            <div className="text-sm font-bold text-blue-600 mb-2 uppercase tracking-widest">TO-BE</div>
                                            <div className="font-bold text-blue-800 text-xl mb-2">데이터 기반 효율화 파트너</div>
                                            <div className="text-sm text-blue-600 bg-white inline-block px-3 py-1 rounded-full border border-blue-100 font-medium">"인건비 월 200만원이 새고 있습니다."</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-lg border border-slate-200 hover:shadow-md transition-shadow">
                                        <h4 className="font-bold text-slate-700 mb-2 flex items-center gap-2"><Icon name="target" size={16} /> Target Customer (B2F)</h4>
                                        <p className="text-sm text-slate-600 mb-2">프랜차이즈 본사 대표, 운영 팀장</p>
                                        <div className="text-xs bg-slate-100 p-2 rounded text-slate-600">
                                            <strong>Needs:</strong> 폐업률 감소, 가맹점 수익 증대, 매뉴얼 표준화
                                        </div>
                                    </div>
                                    <div className="bg-white p-5 rounded-lg border border-slate-200 hover:shadow-md transition-shadow">
                                        <h4 className="font-bold text-slate-700 mb-2 flex items-center gap-2"><Icon name="lightbulb" size={16} /> USP (차별점)</h4>
                                        <p className="text-sm text-slate-600 mb-2">디자인(Design) → 운영(Operation)</p>
                                        <div className="text-xs bg-blue-50 p-2 rounded text-blue-800">
                                            <strong>Keyword:</strong> 인건비 절감, 테이블 회전율, 손익분기점
                                        </div>
                                    </div>
                                </div>

                                <MentorNote>
                                    "발란 운영 본부장 시절, <strong>P&L(손익) 관점</strong>으로 프로세스를 개선해 100억 손익을 개선했던 경험을 공유해주세요. 
                                    프랜차이즈 대표들은 결국 '숫자'에 반응합니다. <strong>'예쁜 매장'이 아니라 '돈 버는 매장'</strong>이라는 점을 팔아야 합니다."
                                </MentorNote>
                            </div>
                        );

                    case 'marketing':
                        return (
                            <div className="animate-fade-in space-y-6">
                                <SectionTitle title="Module 2. B2B 채널 & 콘텐츠 전략" subTitle="01:00 ~ 01:40 (40분)" />

                                <div className="bg-indigo-600 text-white p-6 rounded-xl shadow-lg text-center transform hover:scale-[1.01] transition-transform">
                                    <p className="font-medium text-xl">"B2B 마케팅은 낚시가 아니라 <br class="md:hidden"/><span className="text-yellow-300 font-extrabold text-2xl">작살(Pinpoint)</span>이다."</p>
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="bg-white border-l-4 border-slate-800 p-5 rounded-r shadow-sm">
                                        <h4 className="font-bold text-slate-800 flex items-center gap-2 text-lg">
                                            1. 홈페이지 <span className="text-xs bg-slate-200 text-slate-600 px-2 py-1 rounded ml-auto">Anchor</span>
                                        </h4>
                                        <p className="text-sm text-slate-600 mt-2 leading-relaxed">
                                            명함 대신 건넬 수 있는 신뢰의 닻.<br/>
                                            포트폴리오와 '숫자(절감액)'가 명시된 심플한 페이지.
                                        </p>
                                    </div>

                                    <div className="bg-white border-l-4 border-green-500 p-5 rounded-r shadow-sm">
                                        <h4 className="font-bold text-slate-800 flex items-center gap-2 text-lg">
                                            2. 블로그 <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded ml-auto">Branding</span>
                                        </h4>
                                        <p className="text-sm text-slate-600 mt-2 leading-relaxed">
                                            전문가 칼럼 형식 (검색 유입).<br/>
                                            예: "망하는 식당의 공통점", "주방 동선과 인건비"
                                        </p>
                                    </div>

                                    <div className="bg-white border-l-4 border-blue-600 p-5 rounded-r shadow-sm">
                                        <h4 className="font-bold text-slate-800 flex items-center gap-2 text-lg">
                                            3. 링크드인 <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded ml-auto">Sales</span>
                                        </h4>
                                        <p className="text-sm text-slate-600 mt-2 leading-relaxed">
                                            결정권자(대표, 이사)에게 직접 접근.<br/>
                                            전문성을 보여주는 프로필 세팅 필수.
                                        </p>
                                    </div>

                                    <div className="bg-white border-l-4 border-red-500 p-5 rounded-r shadow-sm">
                                        <h4 className="font-bold text-slate-800 flex items-center gap-2 text-lg">
                                            4. 콜드 메일 <span className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded ml-auto">Direct</span>
                                        </h4>
                                        <p className="text-sm text-slate-600 mt-2 leading-relaxed">
                                            타겟 리스트를 뽑아 맞춤 제안서 발송.<br/>
                                            막연한 홍보보다 가장 빠른 반응 기대.
                                        </p>
                                    </div>
                                </div>

                                <MentorNote>
                                    "현재 멘티는 페이스북만 사용 중입니다. 링크드인 개설을 강력 추천해 주세요.
                                    인스타 팔로워 늘리기보다, 결정권자가 모여있는 곳에 <strong>전문적인 아티클을 노출</strong>하는 것이 B2F 수주의 지름길입니다."
                                </MentorNote>
                            </div>
                        );

                    case 'wrapup':
                        return (
                            <div className="animate-fade-in space-y-6">
                                <SectionTitle title="Wrap-up & Action Plan" subTitle="01:40 ~ 02:00 (20분)" />

                                <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                    <h3 className="font-bold text-lg mb-6 text-slate-800 border-b pb-2 flex justify-between items-center">
                                        오늘의 핵심 과제 (To-Do)
                                        <span className="text-xs font-normal text-slate-500 bg-slate-100 px-2 py-1 rounded">예창패 준비용</span>
                                    </h3>
                                    <div className="space-y-3">
                                        {[
                                            { id: 'item1', title: '서비스 한 줄 정의 다시 쓰기', desc: '고객의 이득(Benefit)과 숫자가 반드시 포함될 것' },
                                            { id: 'item2', title: '타겟 프랜차이즈 10곳 리스트업', desc: '우리가 솔루션을 제안했을 때 가장 반응할 것 같은 곳' },
                                            { id: 'item3', title: '개인 채널(블로그)에 회고록 1편 작성', desc: '20년 경력 중 가장 기억에 남는 실패/성공 사례' }
                                        ].map(item => (
                                            <div 
                                                key={item.id}
                                                className={`flex items-start gap-4 p-4 rounded-lg cursor-pointer transition-all border ${checklist[item.id] ? 'bg-blue-50 border-blue-200' : 'bg-white border-slate-100 hover:border-blue-200 hover:shadow-sm'}`}
                                                onClick={() => toggleCheck(item.id)}
                                            >
                                                <div className={`mt-1 w-6 h-6 rounded border flex items-center justify-center transition-colors ${checklist[item.id] ? 'bg-blue-500 border-blue-500' : 'bg-white border-slate-300'}`}>
                                                    {checklist[item.id] && <Icon name="check" size={14} className="text-white" />}
                                                </div>
                                                <div>
                                                    <div className={`font-bold text-lg ${checklist[item.id] ? 'text-blue-700 line-through' : 'text-slate-800'}`}>{item.title}</div>
                                                    <div className="text-sm text-slate-500 mt-1">{item.desc}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <MentorNote>
                                    "대표님, 지금은 '미리미리 연구소'라는 회사보다 <strong>'이창현'이라는 사람이 브랜드</strong>입니다.
                                    대표님의 20년 현장 경험을 에피소드 형식으로 기록하게 하세요. 이는 예비창업패키지 사업계획서의 '창업자 역량' 파트에 그대로 쓰일 수 있습니다."
                                </MentorNote>
                            </div>
                        );
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col md:flex-row">
                    {/* 모바일 헤더 */}
                    <div className="md:hidden bg-white p-4 border-b flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <div className="font-bold text-lg text-slate-800 flex items-center gap-2">
                            <Icon name="briefcase" className="text-blue-600" /> 멘토링 대시보드
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600">
                            {isMenuOpen ? <Icon name="x" /> : <Icon name="menu" />}
                        </button>
                    </div>

                    {/* 사이드바 */}
                    <div className={`
                        fixed md:sticky md:top-0 h-screen w-64 bg-slate-900 text-slate-300 transition-transform duration-300 z-30 flex-shrink-0 shadow-2xl
                        ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="p-6 border-b border-slate-800">
                            <div className="text-xs font-bold text-blue-400 uppercase tracking-wider mb-2">Mentor</div>
                            <div className="text-white font-bold text-2xl mb-1">박요한</div>
                            <div className="text-xs text-slate-400">컨트롤엠 사업기획 본부장</div>
                        </div>
                        
                        <div className="p-6 border-b border-slate-800">
                            <div className="text-xs font-bold text-blue-400 uppercase tracking-wider mb-2">Mentee</div>
                            <div className="text-white font-bold text-xl mb-1">이창현</div>
                            <div className="text-xs text-slate-400">미리미리 연구소 대표</div>
                        </div>

                        <nav className="p-4 space-y-2">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => {
                                        setActiveTab(item.id);
                                        setIsMenuOpen(false);
                                        window.scrollTo({ top: 0, behavior: 'smooth' });
                                    }}
                                    className={`
                                        w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-sm font-medium text-left
                                        ${activeTab === item.id 
                                        ? 'bg-blue-600 text-white shadow-lg scale-105' 
                                        : 'hover:bg-slate-800 text-slate-400 hover:text-white'}
                                    `}
                                >
                                    <Icon name={item.icon} size={18} />
                                    {item.label}
                                    {activeTab === item.id && <Icon name="chevronRight" size={16} className="ml-auto" />}
                                </button>
                            ))}
                        </nav>
                        
                        <div className="absolute bottom-0 w-full p-6 text-xs text-slate-500 border-t border-slate-800 bg-slate-900">
                            2024.11.28 (금) | 성북구 센터
                        </div>
                    </div>

                    {/* 모바일 메뉴 오버레이 */}
                    {isMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
                            onClick={() => setIsMenuOpen(false)}
                        ></div>
                    )}

                    {/* 메인 콘텐츠 영역 */}
                    <div className="flex-1 p-4 md:p-8 lg:p-12 w-full max-w-5xl mx-auto">
                        <header className="mb-8 md:mb-12 border-b border-slate-200 pb-6">
                            <div className="flex flex-col md:flex-row md:items-end justify-between gap-4">
                                <div>
                                    <div className="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold mb-3 tracking-wide">
                                        1:1 전담 멘토링 프로그램
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-black text-slate-900 leading-tight">
                                        예비창업패키지 선정을 위한<br/>
                                        <span className="text-blue-700">사업화 브랜딩 & B2B 전략</span>
                                    </h1>
                                </div>
                                <div className="flex items-center gap-2 text-slate-500 bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm whitespace-nowrap">
                                    <Icon name="clock" size={18} />
                                    <span className="font-medium">Total 120min</span>
                                </div>
                            </div>
                        </header>

                        <main className="min-h-[500px]">
                            {renderContent()}
                        </main>

                        <footer className="mt-16 flex justify-between pt-8 border-t border-slate-200">
                            <button 
                                onClick={() => {
                                    const currentIndex = menuItems.findIndex(item => item.id === activeTab);
                                    if (currentIndex > 0) setActiveTab(menuItems[currentIndex - 1].id);
                                    window.scrollTo({ top: 0, behavior: 'smooth' });
                                }}
                                disabled={activeTab === 'intro'}
                                className="px-5 py-2.5 text-slate-500 hover:text-slate-800 hover:bg-white rounded-lg transition-all disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2 font-medium"
                            >
                                ← 이전 단계
                            </button>
                            <button 
                                onClick={() => {
                                    const currentIndex = menuItems.findIndex(item => item.id === activeTab);
                                    if (currentIndex < menuItems.length - 1) setActiveTab(menuItems[currentIndex + 1].id);
                                    window.scrollTo({ top: 0, behavior: 'smooth' });
                                }}
                                disabled={activeTab === 'wrapup'}
                                className="px-6 py-2.5 bg-slate-900 text-white rounded-lg hover:bg-slate-700 shadow-lg hover:shadow-xl transition-all disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2 font-medium"
                            >
                                다음 단계 <Icon name="arrowRight" size={18} />
                            </button>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
