        /* Pretendard 폰트 스택 적용 */
        body {

            overflow: hidden; /* 스크롤바 숨기기 */
        }
        
        /* 기본 화면 숨김 처리 */
        .game-screen {
            display: none;
        }

        /* 퀴즈 선택지 호버 효과 (PC) */
        @media (hover: hover) {
            .quiz-option:hover {
                transform: translateY(-4px);
                filter: brightness(1.1);
            }
        }

        /* 스티커북 아이템 (수집 전) */
        .sticker-slot-locked {
            filter: grayscale(100%) opacity(0.4);
        }
        
        /* 월드맵 스테이지 (잠김) */
        .stage-locked {
            filter: grayscale(100%) opacity(0.6);
            pointer-events: none;
        }
        .stage-locked .stage-lock-icon {
            display: block;
        }
        
        /* 텍스트 그림자 */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

            try {

            } catch (e) {
                console.warn("Sound play failed:", e);
            }
        }

                soundsReady = true;

                questions: [
                    { type: 'text', question: { ko: '2 x 3 = ?', en: '2 x 3 = ?' }, options: [{ ko: '5', en: '5', correct: false }, { ko: '6', en: '6', correct: true }] },
                    { type: 'text', question: { ko: '5 x 2 = ?', en: '5 x 2 = ?' }, options: [{ ko: '10', en: '10', correct: true }, { ko: '7', en: '7', correct: false }] },
                    // 스피드 라운드 문제 (연속 정답 시 등장)
                    { type: 'text', question: { ko: '(스피드) 4 x 3 = ?', en: '(Speed) 4 x 3 = ?' }, options: [{ ko: '12', en: '12', correct: true }, { ko: '7', en: '7', correct: false }], speedRound: true },
                ]
            },
            // 4구역: 제곱수 (강점 심화)
            4: {
                sticker: '🏰',
                questions: [
                    { type: 'text', question: { ko: '2 x 2 = ?', en: '2 x 2 = ?' }, options: [{ ko: '4', en: '4', correct: true }, { ko: '8', en: '8', correct: false }] },
                    { type: 'text', question: { ko: '3 x 3 (스퀘어 클럽!) = ?', en: '3 x 3 (Square Club!) = ?' }, options: [{ ko: '6', en: '6', correct: false }, { ko: '9', en: '9', correct: true }] },
                ]
            },
            // 5구역: 패턴
            5: {
                sticker: '🎵',
                questions: [
                    { type: 'visual', question: { ko: '다음 순서는?', en: 'What comes next?' }, visual: '🟥 🔵 🟥 🔵 __', options: [{ ko: '🟥', en: '🟥', correct: true }, { ko: '🔵', en: '🔵', correct: false }] },
                    { type: 'text', question: { ko: '1, 2, 3, __, 5', en: '1, 2, 3, __, 5' }, options: [{ ko: '6', en: '6', correct: false }, { ko: '4', en: '4', correct: true }] },
                ]
            }
        };


        // --- 5. Core Game Logic & UI Functions ---

        /**
         * 지정된 ID의 화면을 표시하고 나머지는 숨깁니다.
         */
        function showScreen(screenId) {
            document.querySelectorAll('.game-screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'flex'; // flex 레이아웃 사용
            gameState.currentScreen = screenId;
        }

        /**
         * 지정된 ID의 모달(팝업)을 표시합니다.
         */
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex'); // flex로 표시
            }
        }

        /**
         * 지정된 ID의 모달(팝업)을 숨깁니다.
         */
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }


        /**
         * 게임 언어를 업데이트하고 UI를 갱신합니다.
         */
        function updateLanguage(lang) {
            gameState.language = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.remove('opacity-50');
                    btn.classList.add('opacity-80', 'ring-2', 'ring-blue-500');
                } else {
                    btn.classList.add('opacity-50');
                    btn.classList.remove('opacity-80', 'ring-2', 'ring-blue-500');
                }
            });

            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (i18n[lang] && i18n[lang][key]) {
                    el.innerHTML = i18n[lang][key];
                }
            });

            if (gameState.currentScreen === 'screen-game-stage' && gameState.currentStage) {
                renderQuestion();
            }
            if (gameState.currentScreen === 'screen-world-map') {
                updateWorldMapUI(); 
            }
        }
        
        /**
         * 현재 점수 UI를 갱신합니다.
         */
        function updateScoreUI() {
            document.getElementById('score-value').textContent = gameState.numberblobs;
        }
        
        /**
         * 월드맵 UI를 갱신합니다 (스테이지 잠금/해제 및 텍스트)
         */
        function updateWorldMapUI() {
            const lang = gameState.language;
            document.querySelectorAll('.stage-card').forEach((card, index) => {
                const stageId = index + 1;
                const stageTitleEl = card.querySelector('h3');
                const stageDescEl = card.querySelector('p');
                
                if (stageTitleEl) stageTitleEl.innerHTML = i18n[lang][`stage_${stageId}_title`];
                if (stageDescEl) stageDescEl.innerHTML = i18n[lang][`stage_${stageId}_desc`];
                
                if (gameState.unlockedStages.includes(stageId)) {
                    card.classList.remove('stage-locked');
                } else {
                    card.classList.add('stage-locked');
                }
            });
        }
        
        /**
         * 스티커북 UI를 갱신합니다.
         */
        function renderStickerbook() {
            const grid = document.getElementById('stickerbook-grid');
            const lang = gameState.language;
            grid.innerHTML = ''; 
            
            Object.keys(quizData).forEach(stageId => {
                const stage = quizData[stageId];
                const sticker = stage.sticker;
                const collected = gameState.collectedStickers.includes(sticker);
                
                const slot = document.createElement('div');
                slot.className = `flex flex-col items-center justify-center aspect-square rounded-lg shadow-md transition-all duration-300 ${collected ? 'bg-white' : 'bg-gray-200 sticker-slot-locked'}`;
                
                slot.innerHTML = `
                    <span class="text-5xl">${sticker}</span>
                    <span class="text-sm font-bold mt-1 ${collected ? 'text-gray-800' : 'text-gray-500'}">
                        ${i18n[lang][`stage_${stageId}_title`].split('. ')[1]}
                    </span>
                `;
                grid.appendChild(slot);
            });
        }

        /**
         * 특정 스테이지의 게임을 시작합니다.
         */
        function startGame(stageId) {
            gameState.currentStage = stageId;
            gameState.currentQuestionIndex = 0;
            gameState.consecutiveCorrectAnswers = 0; 
            
            loadQuiz();
            showScreen('screen-game-stage');
        }

        /**
         * 현재 스테이지의 퀴즈를 로드하고 첫 번째 문제를 렌더링합니다.
         */
        function loadQuiz() {
            updateScoreUI();
            renderQuestion();
        }

        /**
         * 현재 질문을 화면에 렌더링합니다.
         */
        function renderQuestion() {
            const stage = quizData[gameState.currentStage];
            let qIndex = gameState.currentQuestionIndex;

            // [오류 수정] 모든 문제를 풀었는지 *먼저* 확인
            if (qIndex >= stage.questions.length) {
                stageClear();
                return;
            }

            // 스피드 라운드 스킵 로직
            let question = stage.questions[qIndex];
            if (question.speedRound && gameState.consecutiveCorrectAnswers < 2) {
                gameState.currentQuestionIndex++;
                qIndex = gameState.currentQuestionIndex;

                // [오류 수정] 스킵한 후에도 문제 배열의 끝인지 다시 확인
                if (qIndex >= stage.questions.length) {
                    stageClear();
                    return;
                }
                question = stage.questions[qIndex];
            }
            
            const lang = gameState.language;
            const questionTextEl = document.getElementById('quiz-question-text');
            const optionsContainer = document.getElementById('quiz-options-container');
            const progressTextEl = document.getElementById('quiz-progress-text');
            
            // 퀴즈 진행도 업데이트
            const totalQuestions = stage.questions.filter(q => !q.speedRound || (q.speedRound && gameState.consecutiveCorrectAnswers >= 2)).length;
            const currentQuestionNum = stage.questions.slice(0, qIndex + 1).filter(q => !q.speedRound || (q.speedRound && gameState.consecutiveCorrectAnswers >= 2)).length;
            progressTextEl.textContent = `문제 ${currentQuestionNum}/${totalQuestions}`;

            // 질문 텍스트/시각 자료 업데이트
            questionTextEl.textContent = question.question[lang];
            if (question.type === 'visual' && question.visual) {
                questionTextEl.innerHTML = `<span class="block text-7xl mb-4">${question.visual}</span>` + question.question[lang];
            }

            // 선택지 업데이트
            optionsContainer.innerHTML = ''; 
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = "quiz-option p-4 bg-white rounded-2xl shadow-lg transition-transform duration-200 active:scale-95";
                
                let optionContent = option[lang];
                if (option[lang].match(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/u)) {
                    optionContent = `<span class="text-6xl">${option[lang]}</span>`;
                } else {
                    optionContent = `<span class="block text-2xl font-bold text-gray-800">${option[lang]}</span>`;
                }
                button.innerHTML = optionContent;

                button.onclick = () => {
                    playSound(clickSound, "C4");
                    checkAnswer(option);
                };
                optionsContainer.appendChild(button);
            });
        }

        /**
         * 사용자가 선택한 답을 확인합니다.
         */
        function checkAnswer(selectedOption) {
            if (selectedOption.correct) {
                // --- 정답 ---
                playSound(correctSound, "C5", "4n");
                gameState.numberblobs += 5; 
                gameState.consecutiveCorrectAnswers++;
                updateScoreUI();
                
                if (gameState.currentStage == 3 && gameState.consecutiveCorrectAnswers === 2) {
                    alert(i18n[gameState.language]['adaptive_speed_round']);
                }

                gameState.currentQuestionIndex++;
                setTimeout(renderQuestion, 500); 
                
            } else {
                // --- 오답 ---
                playSound(wrongSound, "C3", "4n");
                gameState.consecutiveCorrectAnswers = 0; 
                showFeedbackModal(selectedOption.hint);
            }
        }
        
        /**
         * 약점 보완 피드백 모달 (건설적 교정)
         */
        function showFeedbackModal(hint) {
            const lang = gameState.language;
            const titleEl = document.getElementById('modal-feedback-title');
            const textEl = document.getElementById('modal-feedback-text');
            const visualEl = document.getElementById('modal-feedback-hint-visual');
            
            titleEl.textContent = i18n[lang]['feedback_title'];
            visualEl.innerHTML = ''; 
            
            if (hint) {
                if (hint.visual) {
                    visualEl.innerHTML = hint.visual;
                }
                let hintText = i18n[lang][hint.text_key] || i18n[lang]['feedback_text_default'];
                if (hint.params) {
                    Object.keys(hint.params).forEach(key => {
                        hintText = hintText.replace(`{${key}}`, hint.params[key]);
                    });
                }
                textEl.textContent = hintText;
            } else {
                textEl.textContent = i18n[lang]['feedback_text_default'];
            }
            
            showModal('modal-feedback');
        }

        /**
         * 스테이지 클리어 처리
         */
        function stageClear() {
            const stageId = gameState.currentStage;
            const stage = quizData[stageId];
            
            if (!gameState.collectedStickers.includes(stage.sticker)) {
                gameState.collectedStickers.push(stage.sticker);
            }
            
            const nextStageId = stageId + 1;
            if (nextStageId <= Object.keys(quizData).length && !gameState.unlockedStages.includes(nextStageId)) {
                gameState.unlockedStages.push(nextStageId);
            }
            
            const lang = gameState.language;
            document.getElementById('modal-reward-title').textContent = i18n[lang]['reward_title'];
            document.getElementById('modal-reward-sticker').textContent = stage.sticker;
            document.getElementById('modal-reward-text').textContent = i18n[lang]['reward_text'];
            
            const closeButton = document.getElementById('modal-reward-close-btn');
            closeButton.textContent = i18n[lang]['btn_go_to_stickerbook'];
            
            if (stageId == Object.keys(quizData).length) {
                closeButton.textContent = i18n[lang]['btn_back_to_menu']; 
                closeButton.onclick = () => {
                    playSound(clickSound, "C4");
                    hideModal('modal-reward');
                    showScreen('screen-main-menu'); 
                };
            } else {
                closeButton.onclick = () => {
                    playSound(clickSound, "C4");
                    hideModal('modal-reward');
                    showScreen('screen-world-map'); 
                    updateWorldMapUI(); 
                };
            }
            showModal('modal-reward');
        }


        // --- 6. Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            
            document.getElementById('lang-ko-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                updateLanguage('ko');
            });
            document.getElementById('lang-en-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                updateLanguage('en');
            });
            
            document.getElementById('start-game-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                showScreen('screen-world-map');
                updateWorldMapUI(); 
            });
            
            document.getElementById('back-to-menu-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                showScreen('screen-main-menu');
            });
            
            document.getElementById('stickerbook-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                showScreen('screen-stickerbook');
                renderStickerbook();
            });
            
            document.getElementById('stickerbook-back-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                showScreen('screen-world-map');
            });
            
            document.getElementById('back-to-map-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                showScreen('screen-world-map');
                updateWorldMapUI();
            });
            
            document.querySelectorAll('.stage-card').forEach((card, index) => {
                card.addEventListener('click', () => {
                    const stageId = index + 1;
                    if (gameState.unlockedStages.includes(stageId)) {
                        playSound(clickSound, "C5"); 
                        startGame(stageId);
                    }
                });
            });
            
            document.getElementById('modal-feedback-close-btn').addEventListener('click', () => {
                playSound(clickSound, "C4");
                hideModal('modal-feedback');
            });

            updateLanguage(gameState.language); 
            updateWorldMapUI(); 
            updateScoreUI(); 
        });

    </script>
</body>
