<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토지니 파트너센터 v3.0 (Google DB)</title>
    
    <!-- 스타일 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    
    <!-- 카카오 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        // [중요] 여기에 복사한 Google Apps Script 웹 앱 URL을 붙여넣으세요.
        const API_URL = 'https://script.google.com/macros/s/AKfycbwHhAhlRbIpSgH5bK0qmS4pTxaOOLJmYTMZ-01Y_AAytAAaL1lg-F8LVuYhsHqj5blMnA/exec'; 

        async function fetchAPI(action, method = 'GET', payload = null) {
            try {
                // GET 요청은 쿼리 파라미터로 action 전달
                let url = `${API_URL}?action=${action}`;
                
                // POST 요청 설정 (Google Apps Script는 POST 요청 시 CORS 이슈가 발생할 수 있어 no-cors 모드를 쓰기도 하지만, 
                // 데이터 반환을 받으려면 redirect를 따라가야 하므로 기본 fetch를 사용합니다.
                // 단, Google Apps Script는 POST 요청에 대한 응답을 302 Redirect로 처리하므로 fetch가 이를 자동으로 따릅니다.)
                
                const options = {
                    method: 'POST', // Google Apps Script는 GET/POST 모두 지원하지만 데이터 전송은 POST가 안정적
                    // CORS 정책 우회를 위해 text/plain 사용 (application/json은 preflight 요청 발생 가능)
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({ action, payload })
                };

                // GET 요청일 경우 (데이터 조회)
                if (method === 'GET') {
                    const res = await fetch(url);
                    return await res.json();
                } 
                // POST 요청일 경우 (데이터 수정)
                else {
                    // Google Apps Script의 doPost는 payload를 body로 받습니다.
                    const res = await fetch(API_URL, options);
                    return await res.json();
                }
            } catch (error) {
                console.error("API Error:", error);
                // 에러 발생 시 빈 데이터 또는 에러 메시지 반환
                return { status: 'error', message: error.toString(), data: [] };
            }
        }
        
        // 카카오 주소찾기 팝업
        function openDaumPostcode(callback) {
            new daum.Postcode({
                oncomplete: function(data) {
                    callback(data.address, data.zonecode);
                }
            }).open();
        }
    </script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: {
                        toss: { blue: '#3182F6', blueLight: '#E8F3FF', grey50: '#F9FAFB', grey100: '#F2F4F6', grey200: '#E5E8EB', grey500: '#8B95A1', grey700: '#4E5968', grey900: '#191F28', red: '#F04452' }
                    }
                }
            }
        }
    </script>
    <style> body { font-family: 'Pretendard', sans-serif; background-color: #F2F4F6; } [x-cloak] { display: none !important; } </style>
</head>

<body class="antialiased select-none" x-data="hrApp()" x-init="initApp()">
    
    <!-- 레이아웃 등 기존 코드 유지 -->
    <div class="flex min-h-screen">
         <!-- (생략된 LNB 및 메인 콘텐츠는 기존 코드와 동일하게 유지하면 됩니다) -->
         <div class="m-auto text-center pt-20" x-show="loading">
            <div class="text-2xl font-bold text-toss-grey900 mb-2">데이터를 불러오는 중...</div>
            <div class="text-toss-grey500">잠시만 기다려주세요.</div>
         </div>
         
         <!-- 데이터 로딩 완료 후 보여질 메인 콘텐츠 -->
         <main class="flex-1 md:ml-64 p-4 md:p-8 pt-20 md:pt-8 bg-toss-grey100 min-h-screen" x-show="!loading" x-cloak>
             <!-- (기존 메인 콘텐츠 내용) -->
             <!-- ... -->
         </main>
    </div>

    <!-- (모달 코드 생략 - 기존 코드 유지) -->

    <script>
        function hrApp() {
            return {
                loading: true, // 로딩 상태 추가
                employees: [],
                shifts: [],
                
                // ... (기타 상태 변수들) ...

                async initApp() {
                    this.refreshIcons();
                    await this.loadData(); // 데이터 로드 실행
                },
                
                // 데이터 로드 함수 (실제 API 호출)
                async loadData() {
                    this.loading = true;
                    try {
                        // 병렬로 데이터 요청
                        const [empRes, shiftRes] = await Promise.all([
                            fetchAPI('getEmployees', 'GET'),
                            fetchAPI('getShifts', 'GET')
                        ]);

                        if (empRes.status === 'success') {
                            this.employees = empRes.data;
                        } else {
                            console.error('Failed to load employees:', empRes.message);
                        }

                        if (shiftRes.status === 'success') {
                            this.shifts = shiftRes.data;
                        } else {
                            console.error('Failed to load shifts:', shiftRes.message);
                        }
                    } catch (e) {
                        console.error("Data Load Error", e);
                    } finally {
                        this.loading = false; // 로딩 종료
                    }
                },

                // ... (나머지 함수들 - saveEmployee 등에서 fetchAPI 호출 방식 수정 필요) ...
                
                async saveEmployee() {
                    // DB 저장 요청
                    const action = this.isEmpEditMode ? 'updateEmployee' : 'addEmployee';
                    const res = await fetchAPI(action, 'POST', this.newEmp);
                    
                    if (res.status === 'success') {
                        alert('저장되었습니다.');
                        this.showEmpModal = false;
                        await this.loadData(); // 데이터 다시 불러오기 (동기화)
                    } else {
                        alert('저장에 실패했습니다: ' + res.message);
                    }
                },
                
                // ...
            };
        }
    </script>
</body>
</html>
