    <script>
        // --- CONSTANTS ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwHhAhlRbIpSgH5bK0qmS4pTxaOOLJmYTMZ-01Y_AAytAAaL1lg-F8LVuYhsHqj5blMnA/exec";
        const MIN_WAGE_2025 = 10030;

        function hrApp() {
            return {
                // --- STATE ---
                isLoading: false, mobileMenuOpen: false, activeTab: 'employees', viewType: 'month',
                menuItems: [ {id:'employees', label:'ÏßÅÏõê Í¥ÄÎ¶¨', icon:'users'}, {id:'calendar', label:'Í∑ºÎ¨¥ ÏùºÏ†ï', icon:'calendar'}, {id:'payroll', label:'Í∏âÏó¨ Ï†ïÏÇ∞', icon:'calculator'} ],
                currentDate: new Date(),
                weekDays: [],
                dragState: { active: false, startY: 0, currentY: 0, dayIndex: null, startTime: '', endTime: '', startYPos: 0 },
                
                // Data
                employees: [],
                shifts: [],

                // Modals
                showEmpModal: false, isEmpEditMode: false, editingEmpId: null,
                showShiftModal: false, isEditMode: false, editingShiftId: null, targetDateStr: '',
                newEmp: this.getEmptyEmp(),
                newShift: { empId: '', startTime: '09:00', endTime: '18:00' },

                // --- INIT & UTILS ---
                initApp() { 
                    this.refreshIcons(); 
                    this.updateWeekDays(); 
                    this.$watch('activeTab', () => this.refreshIcons());
                    this.fetchData(); // Initial Load
                },
                
                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                getPageTitle() { return {'employees':'ÏßÅÏõê Í¥ÄÎ¶¨','calendar':'Í∑ºÎ¨¥ ÏùºÏ†ï','payroll':'Í∏âÏó¨ Ï†ïÏÇ∞'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v||0).toLocaleString()+'Ïõê'; },
                formatRole(r) { return {'manager':'Îß§ÎãàÏ†Ä','parttime':'ÏïÑÎ•¥Î∞îÏù¥Ìä∏','staff':'Ï†ïÍ∑úÏßÅ'}[r] || r; },
                getContractLabel(type) { return {'insurance4':'4ÎåÄÎ≥¥Ìóò','freelancer':'ÌîÑÎ¶¨ÎûúÏÑú','insurance2':'Í≥†Ïö©¬∑ÏÇ∞Ïû¨'}[type] || type; },
                getEmpName(id) { const e = this.employees.find(x => String(x.id) === String(id)); return e ? e.name : '(ÏÇ≠Ï†úÎê®)'; },
                
                getEmptyEmp() {
                    const s = {}; ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d => s[d]={active:false, start:'09:00', end:'18:00', breakTime:0});
                    return { name: '', role: 'parttime', contractType: 'insurance4', basePay: MIN_WAGE_2025, joinDate: new Date().toISOString().split('T')[0], rrn:'', address:'', bankName:'', accountNumber:'', schedule: s };
                },

                // --- API COMM ---
                async callApi(action, payload = null) {
                    this.isLoading = true;
                    const url = `${GAS_URL}?action=${action}`;
                    const options = {
                        method: payload ? 'POST' : 'GET',
                    };
                    // GAS doPost workaround for CORS: use text/plain
                    if (payload) {
                        options.body = JSON.stringify(payload);
                        options.headers = { 'Content-Type': 'text/plain' }; 
                    }

                    try {
                        const res = await fetch(url, options);
                        const json = await res.json();
                        if (json.status !== 'success') throw new Error(json.message);
                        return json.data;
                    } catch (e) {
                        console.error("API Error:", e);
                        alert(`Ïò§Î•ò Î∞úÏÉù: ${e.message}`);
                        return null;
                    } finally {
                        this.isLoading = false;
                    }
                },

                async fetchData() {
                    const [emps, shifts] = await Promise.all([
                        this.callApi('getEmployees'),
                        this.callApi('getShifts')
                    ]);
                    
                    if (emps) {
                        // Parse schedule JSON string if necessary
                        this.employees = emps.map(e => {
                            if (typeof e.schedule === 'string') {
                                try { e.schedule = JSON.parse(e.schedule); } catch(err) { e.schedule = {}; }
                            }
                            return e;
                        });
                    }
                    if (shifts) this.shifts = shifts;
                },

                // --- EMPLOYEES CRUD ---
                openEmpModal(e = null) {
                    if (e) {
                        this.isEmpEditMode = true;
                        this.editingEmpId = e.id;
                        this.newEmp = JSON.parse(JSON.stringify(e));
                        // Ensure schedule structure
                        ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d => {
                            if(!this.newEmp.schedule[d]) this.newEmp.schedule[d] = {active:false, start:'09:00', end:'18:00', breakTime:0};
                        });
                    } else {
                        this.isEmpEditMode = false;
                        this.editingEmpId = null;
                        this.newEmp = this.getEmptyEmp();
                    }
                    this.showEmpModal = true;
                },

                openAddressSearch() {
                    new daum.Postcode({
                        oncomplete: (data) => {
                            this.newEmp.address = `(${data.zonecode}) ${data.roadAddress} ${data.buildingName ? '('+data.buildingName+')' : ''}`;
                        }
                    }).open();
                },

                async saveEmployee() {
                    const action = this.isEmpEditMode ? 'updateEmployee' : 'addEmployee';
                    const payload = { ...this.newEmp };
                    if (this.isEmpEditMode) payload.id = this.editingEmpId;
                    
                    // Optimistic UI Update
                    const backup = [...this.employees];
                    if (this.isEmpEditMode) {
                        const idx = this.employees.findIndex(e => e.id === payload.id);
                        if (idx !== -1) this.employees[idx] = payload;
                    } else {
                        // Temp ID for display
                        this.employees.push({ ...payload, id: 'temp_' + Date.now() }); 
                    }
                    this.showEmpModal = false;

                    const result = await this.callApi(action, payload);
                    if (!result) {
                        this.employees = backup; // Revert
                    } else {
                        await this.fetchData(); // Refresh for real ID
                    }
                },

                // --- SHIFTS CRUD ---
                changeDate(o) { 
                    if (this.viewType === 'month') {
                        this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth()+o, 1);
                    } else { 
                        const n = new Date(this.currentDate); n.setDate(n.getDate() + (o * 7)); 
                        this.currentDate = n; this.updateWeekDays(); 
                    } 
                },
                updateWeekDays() {
                    const curr = new Date(this.currentDate);
                    const startOfWeek = new Date(curr.setDate(curr.getDate() - curr.getDay() + 1)); // Mon start
                    if (curr.getDay() === 0) startOfWeek.setDate(startOfWeek.getDate() - 7); // Fix Sunday issue
                    
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(startOfWeek);
                        d.setDate(startOfWeek.getDate() + i);
                        const y = d.getFullYear(), m = String(d.getMonth() + 1).padStart(2, '0'), dd = String(d.getDate()).padStart(2, '0');
                        days.push({ label: ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'][i], date: dd, fullDate: `${y}-${m}-${dd}` });
                    }
                    this.weekDays = days;
                },
                getCalendarDays() {
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth();
                    const lastDay = new Date(y, m+1, 0).getDate();
                    const firstDayIdx = (new Date(y, m, 1).getDay() + 6) % 7; // Mon=0
                    let days = []; 
                    for(let i=0; i<firstDayIdx; i++) days.push({key:`b${i}`, day:null});
                    for(let i=1; i<=lastDay; i++) { 
                        const dStr = String(i).padStart(2,'0'), mStr = String(m+1).padStart(2,'0'); 
                        days.push({key:`d${i}`, day:i, fullDate:`${y}-${mStr}-${dStr}`}); 
                    }
                    return days;
                },
                getShifts(d) { return this.shifts.filter(s => s.date === d); },
                getWeekRangeString() { const d = this.weekDays; return d.length ? `${d[0].fullDate} ~ ${d[6].fullDate}` : ''; },

                openShiftModal(d) {
                    const y=this.currentDate.getFullYear(), m=String(this.currentDate.getMonth()+1).padStart(2,'0'), dd=String(d).padStart(2,'0');
                    this.targetDateStr = `${y}-${m}-${dd}`; 
                    this.isEditMode=false; this.editingShiftId=null; 
                    this.newShift={empId: this.employees.length > 0 ? this.employees[0].id : '', startTime:'09:00', endTime:'18:00'}; 
                    this.showShiftModal=true;
                },
                openEditShiftModal(s) { 
                    this.targetDateStr=s.date; this.isEditMode=true; this.editingShiftId=s.id; 
                    this.newShift={empId:s.empId, startTime:s.startTime, endTime:s.endTime}; 
                    this.showShiftModal=true; 
                },
                
                async saveShift() {
                    const id = this.isEditMode ? this.editingShiftId : Date.now().toString();
                    const payload = {
                        id: String(id),
                        empId: String(this.newShift.empId),
                        date: this.targetDateStr,
                        startTime: this.newShift.startTime,
                        endTime: this.newShift.endTime
                    };
                    const action = this.isEditMode ? 'updateShift' : 'addShift';
                    this.showShiftModal = false;

                    // Optimistic
                    const backup = [...this.shifts];
                    if (this.isEditMode) {
                        const idx = this.shifts.findIndex(s => String(s.id) === String(id));
                        if(idx!==-1) this.shifts[idx] = payload;
                    } else {
                        this.shifts.push(payload);
                    }
                    this.refreshIcons();

                    const res = await this.callApi(action, payload);
                    if(!res) this.shifts = backup;
                },

                async deleteShift() {
                    if(!this.isEditMode) return;
                    const id = this.editingShiftId;
                    this.showShiftModal = false;
                    
                    const backup = [...this.shifts];
                    this.shifts = this.shifts.filter(s => String(s.id) !== String(id));
                    this.refreshIcons();

                    const res = await this.callApi('deleteShift', { id: String(id) });
                    if(!res) this.shifts = backup;
                },
                closeShiftModal() { this.showShiftModal=false; },

                // --- DRAG & DROP ---
                yToTime(y) { const tm = Math.round(y/12)*15, h = Math.floor(tm/60)+5, m = tm%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; },
                startDrag(dayIndex, dateKey, e) {
                    const rect = e.currentTarget.getBoundingClientRect(); const offsetY = e.clientY - rect.top;
                    this.dragState = { active: true, dayIndex: dayIndex, dateKey: dateKey, startYPos: offsetY, currentY: offsetY, startTime: this.yToTime(offsetY), endTime: this.yToTime(offsetY + 48), timeLabel: '' };
                },
                onDrag(e, dayIndex) { 
                    if (!this.dragState.active || this.dragState.dayIndex !== dayIndex) return;
                    const rect = e.currentTarget.getBoundingClientRect(); const offsetY = e.clientY - rect.top;
                    this.dragState.currentY = offsetY;
                    const s = Math.min(this.dragState.startYPos, offsetY), eY = Math.max(this.dragState.startYPos, offsetY);
                    this.dragState.startTime = this.yToTime(s); this.dragState.endTime = this.yToTime(eY);
                    this.dragState.timeLabel = `${this.dragState.startTime} - ${this.dragState.endTime}`;
                },
                endDrag() {
                    if (!this.dragState.active) return;
                    this.targetDateStr = this.dragState.dateKey; 
                    this.isEditMode = false;
                    this.newShift = { empId: this.employees.length ? this.employees[0].id : '', startTime: this.dragState.startTime, endTime: this.dragState.endTime };
                    this.dragState.active = false; 
                    this.showShiftModal = true;
                },
                getShiftStyle(s) {
                    const sh = parseInt(s.startTime.split(':')[0]), sm = parseInt(s.startTime.split(':')[1]), eh = parseInt(s.endTime.split(':')[0]), em = parseInt(s.endTime.split(':')[1]);
                    const sMin = (sh-5)*60+sm, eMin = (eh-5)*60+em; // 5Ïãú ÏãúÏûë Í∏∞Ï§Ä
                    const top = (sMin/60)*48, h = ((eMin-sMin)/60)*48;
                    return `top:${Math.max(0,top)}px;height:${Math.max(12,h)}px;`;
                },
                getDragStyle() {
                    const s = Math.min(this.dragState.startYPos, this.dragState.currentY), e = Math.max(this.dragState.startYPos, this.dragState.currentY);
                    const ss = Math.round(s/12)*12, se = Math.round(e/12)*12;
                    return `top:${ss}px;height:${Math.max(12,se-ss)}px;`;
                },

                // --- PAYROLL ENGINE 2025 ---
                calculatePayroll(emp) {
                    if (!emp) return null;
                    try {
                        let base=0, juhyu=0; 
                        const y=this.currentDate.getFullYear(), m=this.currentDate.getMonth(), lastDay=new Date(y,m+1,0).getDate();
                        let dailyLogs=[], weekStats={}, remarks=[];
                        let hourlyRate=0, monthScheduledDays=0;

                        // ÏõîÍ∏âÏßÅ -> ÌÜµÏÉÅ ÏãúÍ∏â Ïó≠ÏÇ∞
                        if (emp.role !== 'parttime') {
                            for (let d = 1; d <= lastDay; d++) {
                                const tempDate = new Date(y, m, d);
                                const dayName = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][tempDate.getDay()];
                                if (emp.schedule?.[dayName]?.active) monthScheduledDays++;
                            }
                            if (monthScheduledDays > 0) hourlyRate = ((emp.basePay / monthScheduledDays) / 8) / 1.2; // Í∑ºÏÇ¨Ïπò
                        } else {
                            hourlyRate = emp.basePay;
                        }

                        for (let d = 1; d <= lastDay; d++) {
                            const dateObj = new Date(y, m, d), dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                            const dayName = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][dateObj.getDay()];
                            
                            // Ï£ºÏ∞® Í≥ÑÏÇ∞ (ÏõîÏöîÏùº ÏãúÏûë Í∏∞Ï§Ä)
                            const firstDayOfMonth = new Date(y, m, 1);
                            const dayOfFirst = (firstDayOfMonth.getDay() + 6) % 7; // Mon=0
                            const weekNum = Math.ceil((d + dayOfFirst) / 7);

                            if (!weekStats[weekNum]) weekStats[weekNum] = { hours: 0, excluded: false, reasons: new Set(), weeklyBasePay: 0, juhyuEligible: false };
                            
                            const contract = emp.schedule?.[dayName];
                            const isScheduled = contract && contract.active;
                            const shift = this.shifts.find(s => s.date === dateStr && String(s.empId) === String(emp.id));
                            
                            if (isScheduled) {
                                if (shift) {
                                    let h = (new Date(`2000-01-01T${shift.endTime}`) - new Date(`2000-01-01T${shift.startTime}`)) / 3600000;
                                    if (h < 0) h += 24;

                                    // Ìú¥Í≤åÏãúÍ∞Ñ Ï∞®Í∞ê (4ÏãúÍ∞Ñ 30Î∂Ñ, 8ÏãúÍ∞Ñ 1ÏãúÍ∞Ñ)
                                    let breakDeduction = 0;
                                    if (h >= 8) breakDeduction = 1;
                                    else if (h >= 4) breakDeduction = 0.5;
                                    
                                    h -= breakDeduction;
                                    if (h < 0) h = 0;
                                    
                                    const dailyPay = h * hourlyRate;
                                    base += dailyPay;
                                    
                                    weekStats[weekNum].hours += h;
                                    weekStats[weekNum].weeklyBasePay += dailyPay;
                                    
                                    dailyLogs.push({ 
                                        date: dateStr, status: 'worked', timeRange: `${shift.startTime}~${shift.endTime}`, 
                                        hours: h.toFixed(1), dailyBasePay: dailyPay, weekNum: weekNum, dailyJuhyu: 0, dailyTotal: 0 
                                    });
                                } else {
                                    // Í≤∞Í∑º Ï≤òÎ¶¨
                                    weekStats[weekNum].excluded = true; weekStats[weekNum].reasons.add(`${dateStr} Í≤∞Í∑º`);
                                    dailyLogs.push({ date: dateStr, status: 'absent', timeRange: '-', hours: '0', dailyBasePay: 0, weekNum: weekNum, dailyJuhyu: 0, dailyTotal: 0 });
                                }
                            }
                            // ÏûÖÏÇ¨Ïùº Ïù¥Ï†Ñ Ï†úÏô∏ Î°úÏßÅ
                            if (new Date(dateStr) < new Date(emp.joinDate)) {
                                weekStats[weekNum].excluded = true;
                            }
                        }

                        // Ï£ºÌú¥ÏàòÎãπ Í≥ÑÏÇ∞
                        Object.keys(weekStats).forEach(w => {
                            const stat = weekStats[w];
                            if (!stat.excluded && stat.hours >= 15) {
                                stat.juhyuEligible = true;
                                if (emp.role === 'parttime') {
                                    // ÎπÑÎ°Ä Ï£ºÌú¥: (Ï£º40ÏãúÍ∞Ñ ÌïúÎèÑ / 40) * 8 * ÏãúÍ∏â
                                    stat.totalJuhyu = (Math.min(stat.hours, 40) / 40) * 8 * emp.basePay;
                                    juhyu += stat.totalJuhyu;
                                } else {
                                    stat.totalJuhyu = stat.weeklyBasePay * 0.2; // ÏõîÍ∏âÏ†ú Í∞ÑÌé∏ Í≥ÑÏÇ∞
                                    juhyu += stat.totalJuhyu;
                                }
                            } else {
                                stat.totalJuhyu = 0;
                                if (stat.excluded) stat.reasons.forEach(r => remarks.push(r));
                            }
                        });

                        // ÏùºÎ≥Ñ Ï£ºÌú¥ Î∞∞Î∂Ñ (ÎîîÏä§ÌîåÎ†àÏù¥Ïö©)
                        dailyLogs.forEach(log => {
                            if (log.status === 'worked') {
                                const stat = weekStats[log.weekNum];
                                if (stat && stat.juhyuEligible && stat.hours > 0) {
                                    log.dailyJuhyu = Math.ceil(stat.totalJuhyu * (parseFloat(log.hours) / stat.hours));
                                }
                                log.dailyTotal = Math.ceil(log.dailyBasePay + log.dailyJuhyu);
                            }
                        });

                        const gross = Math.ceil(base + juhyu);
                        
                        // Í≥µÏ†ú Í≥ÑÏÇ∞ (2025 ÏöîÏú® Î∞òÏòÅ / ÌîÑÎ¶¨ÎûúÏÑú 3.3%)
                        let deductions = { pension:0, health:0, care:0, employ:0, tax:0, total:0 };
                        if (emp.contractType === 'freelancer') {
                            deductions.tax = Math.floor(gross * 0.033 / 10) * 10;
                        } else if (emp.contractType === 'insurance2') { // Í≥†Ïö©/ÏÇ∞Ïû¨
                            deductions.employ = Math.floor(gross * 0.009 / 10) * 10; // 0.9%
                            // ÏÜåÎìùÏÑ∏ Í∞ÑÏù¥ÏÑ∏Ïï°Ìëú ÏïΩÏãù (1%)
                            const iTax = Math.floor(gross * 0.01 / 10) * 10;
                            deductions.tax = iTax + Math.floor(iTax * 0.1 / 10) * 10;
                        } else { // 4ÎåÄÎ≥¥Ìóò
                            deductions.pension = Math.floor(gross * 0.045 / 10) * 10; // 4.5%
                            deductions.health = Math.floor(gross * 0.03545 / 10) * 10; // 3.545%
                            deductions.care = Math.floor(deductions.health * 0.1295 / 10) * 10; // 12.95%
                            deductions.employ = Math.floor(gross * 0.009 / 10) * 10; // 0.9%
                            const iTax = Math.floor(gross * 0.01 / 10) * 10; // ÏïΩÏãù ÏÜåÎìùÏÑ∏
                            deductions.tax = iTax + Math.floor(iTax * 0.1 / 10) * 10;
                        }
                        deductions.total = deductions.pension + deductions.health + deductions.care + deductions.employ + deductions.tax;

                        return { 
                            basePay: base, juhyuAllowance: juhyu, grossTotal: gross, deductions, netPay: gross - deductions.total, dailyLogs, 
                            remarks: [...new Set(remarks)], details: { monthDays: monthScheduledDays, hourlyRate: hourlyRate } 
                        };
                    } catch (e) {
                        console.error('Payroll Error:', e);
                        return null;
                    }
                }
            };
        }
