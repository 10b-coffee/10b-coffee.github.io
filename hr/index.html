        // [ìˆ˜ì •ë¨] API í†µì‹  í•¨ìˆ˜: GET/POST ë¶„ê¸° ì²˜ë¦¬ ê°•í™”
        async function fetchAPI(action, method = 'GET', payload = null) {
            try {
                // 1. GET ìš”ì²­ (ë°ì´í„° ì¡°íšŒ)
                if (method === 'GET') {
                    const res = await fetch(`${API_URL}?action=${action}`);

                // 2. POST ìš”ì²­ (ë°ì´í„° ë³€ê²½)
                else {
                    const options = {
                        method: 'POST',

                    };
                    const res = await fetch(API_URL, options);
                    return await res.json();
                }
            } catch (error) {

            }
        }

    <script>
        function hrApp() {
            return {
                loading: true, mobileMenuOpen: false, activeTab: 'employees', viewType: 'month',
                menuItems: [ {id:'employees', label:'ì§ì› ê´€ë¦¬', icon:'users'}, {id:'calendar', label:'ê·¼ë¬´ ì¼ì •', icon:'calendar'}, {id:'payroll', label:'ê¸‰ì—¬ ë‚´ì—­', icon:'calculator'} ],
                currentDate: new Date(2025, 11, 1), employees: [], shifts: [], weekDays: [], dragState: { active: false },
                showEmpModal: false, isEmpEditMode: false, editingEmpId: null, showShiftModal: false, isEditMode: false, editingShiftId: null, targetDateStr: '',
                newEmp: { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: '', rrn: '', address: '', bankName: '', accountNumber: '', accountHolder: '', schedule: {} }, newShift: { empId: null, startTime: '09:00', endTime: '18:00' },

                async initApp() {
                    this.refreshIcons(); this.updateWeekDays(); this.$watch('activeTab', () => this.refreshIcons());
                    setTimeout(() => { if(this.loading) { console.warn("Timeout"); this.loading = false; } }, 5000);
                    await this.loadData();
                },
                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                async loadData() {
                    this.loading = true;
                    try {
                        const [empRes, shiftRes] = await Promise.all([ fetchAPI('getEmployees', 'GET'), fetchAPI('getShifts', 'GET') ]);
                        if (empRes.status === 'success') this.employees = empRes.data.map(e => { 
                            // ì…ì‚¬ì¼ ë‚ ì§œ í¬ë§·íŒ…
                            if (e.joinDate && e.joinDate.includes('T')) e.joinDate = e.joinDate.split('T')[0];
                            if(typeof e.schedule==='string'){try{e.schedule=JSON.parse(e.schedule)}catch(err){e.schedule={}}} 
                            return e; 
                        });
                        if (shiftRes.status === 'success') this.shifts = shiftRes.data;
                    } catch (e) { console.error(e); } finally { this.loading = false; }
                },
                // Helpers
                getPageTitle() { return {'employees':'ì§ì› ê´€ë¦¬','calendar':'ê·¼ë¬´ ì¼ì •','payroll':'ê¸‰ì—¬ ë‚´ì—­'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v||0).toLocaleString()+'ì›'; },
                formatRole(r) { return {'manager':'ë§¤ë‹ˆì €','parttime':'ì•„ë¥´ë°”ì´íŠ¸','staff':'ì •ê·œì§'}[r]; },
                getContractLabel(t) { return t==='insurance4'?'4ëŒ€ë³´í—˜':(t==='freelancer'?'í”„ë¦¬ëœì„œ':'ê³ ìš©Â·ì‚°ì¬'); },
                getEmpName(id) { const e = this.employees.find(x => x.id == id); return e ? e.name : '-'; },
                // Calendar
                getCalendarDays() {
                    const y=this.currentDate.getFullYear(), m=this.currentDate.getMonth(), lastDay=new Date(y,m+1,0).getDate();
                    const firstDayObj = new Date(y, m, 1); let emptySlots = (firstDayObj.getDay() + 6) % 7; 
                    let days = []; for(let i=0; i<emptySlots; i++) days.push({key:`b${i}`, day:null});
                    for(let i=1; i<=lastDay; i++) { const dStr = String(i).padStart(2,'0'), mStr = String(m+1).padStart(2,'0'); days.push({key:`d${i}`, day:i, fullDate:`${y}-${mStr}-${dStr}`}); }
                    return days;
                },
                getShifts(d) { return this.shifts.filter(s => s.date === d); },
                changeMonth(o) { this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth()+o, 1); },
                changeDate(o) { if (this.viewType === 'month') this.changeMonth(o); else { const n = new Date(this.currentDate); n.setDate(n.getDate() + (o * 7)); this.currentDate = n; this.updateWeekDays(); } },
                updateWeekDays() {
                    const curr = new Date(this.currentDate); const day = curr.getDay(); const diff = (day === 0 ? -6 : 1) - day;
                    const startOfWeek = new Date(curr.setDate(curr.getDate() + diff)); const days = [];
                    for (let i = 0; i < 7; i++) { const d = new Date(startOfWeek); d.setDate(startOfWeek.getDate() + i); const y = d.getFullYear(), m = String(d.getMonth() + 1).padStart(2, '0'), dd = String(d.getDate()).padStart(2, '0'); days.push({ label: ['ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† ','ì¼'][i], date: dd, fullDate: `${y}-${m}-${dd}` }); }
                    this.weekDays = days;
                },
                getWeekRangeString() { const d = this.weekDays; return d.length ? `${d[0].fullDate} ~ ${d[6].fullDate}` : ''; },
                // Drag
                startDrag(index, dateKey, e) { this.dragState = { active: true, dayIndex: index, dateKey: dateKey, startYPos: e.clientY - e.currentTarget.getBoundingClientRect().top, currentY: 0, startTime:'', endTime:'' }; },
                onDrag(e, index) { if (!this.dragState.active || this.dragState.dayIndex !== index) return; const rect = e.currentTarget.getBoundingClientRect(); const offsetY = e.clientY - rect.top; this.dragState.currentY = offsetY; const s = Math.min(this.dragState.startYPos, offsetY), eY = Math.max(this.dragState.startYPos, offsetY); this.dragState.startTime = this.yToTime(s); this.dragState.endTime = this.yToTime(eY); this.dragState.timeLabel = `${this.dragState.startTime} - ${this.dragState.endTime}`; },
                endDrag() { if (!this.dragState.active) return; this.targetDateStr = this.dragState.dateKey; this.isEditMode = false; this.newShift = { empId: this.employees[0]?.id, startTime: this.dragState.startTime, endTime: this.dragState.endTime }; this.dragState.active = false; this.showShiftModal = true; },
                yToTime(y) { const tm = Math.round(y/12)*15, h = Math.floor(tm/60)+6, m = tm%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; },
                getShiftStyle(s) { const sh = parseInt(s.startTime.split(':')[0]), sm = parseInt(s.startTime.split(':')[1]), eh = parseInt(s.endTime.split(':')[0]), em = parseInt(s.endTime.split(':')[1]); const sMin = (sh-6)*60+sm, eMin = (eh-6)*60+em, top = (sMin/60)*48, h = ((eMin-sMin)/60)*48; return `top:${Math.max(0,top)}px;height:${Math.max(12,h)}px;`; },
                getDragStyle() { const s = Math.min(this.dragState.startYPos, this.dragState.currentY), e = Math.max(this.dragState.startYPos, this.dragState.currentY); const ss = Math.round(s/12)*12, se = Math.round(e/12)*12; return `top:${ss}px;height:${Math.max(12,se-ss)}px;`; },
                // Modal
                openEmpModal(emp=null) {
                    if(emp) { this.isEmpEditMode = true; this.editingEmpId = emp.id; this.newEmp = JSON.parse(JSON.stringify(emp)); }
                    else { this.isEmpEditMode = false; this.newEmp = { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: new Date().toISOString().split('T')[0], rrn: '', address: '', bankName: '', accountNumber: '', accountHolder: '', schedule: {} }; }
                    if(!this.newEmp.schedule) this.newEmp.schedule = {};
                    ['ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† ','ì¼'].forEach(d => { if(!this.newEmp.schedule[d]) this.newEmp.schedule[d] = { active: false, start: '09:00', end: '18:00', breakTime: 0 }; });
                    this.showEmpModal = true;
                },
                searchAddress() { openDaumPostcode((addr, zip) => { this.newEmp.address = `(${zip}) ${addr}`; }); },
                async saveEmployee() {
                    const tempId = this.isEmpEditMode ? this.editingEmpId : Date.now().toString(); const tempEmp = { ...this.newEmp, id: tempId };
                    if(this.isEmpEditMode) { const i = this.employees.findIndex(e => e.id === tempId); if(i!==-1) this.employees[i] = tempEmp; } else { this.employees.push(tempEmp); }
                    this.showEmpModal = false; await fetchAPI(this.isEmpEditMode ? 'updateEmployee' : 'addEmployee', 'POST', this.newEmp); await this.loadData(); 
                },
                openShiftModal(d) { const y=this.currentDate.getFullYear(), m=String(this.currentDate.getMonth()+1).padStart(2,'0'), dd=String(d).padStart(2,'0'); this.targetDateStr = `${y}-${m}-${dd}`; this.isEditMode=false; this.newShift={empId:this.employees[0]?.id, startTime:'09:00', endTime:'18:00'}; this.showShiftModal=true; },
                openEditShiftModal(s) { this.targetDateStr=s.date; this.isEditMode=true; this.editingShiftId=s.id; this.newShift={empId:s.empId, startTime:s.startTime, endTime:s.endTime}; this.showShiftModal=true; },
                closeShiftModal() { this.showShiftModal=false; },
                async saveShift() { await fetchAPI(this.isEditMode ? 'updateShift' : 'addShift', 'POST', { ...this.newShift, date: this.targetDateStr, id: this.editingShiftId || Date.now().toString() }); this.showShiftModal=false; await this.loadData(); },
                async deleteShift() { if(!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return; await fetchAPI('deleteShift', 'POST', { id: this.editingShiftId }); this.showShiftModal=false; await this.loadData(); },
                // Payroll Logic (Restored)
                calculatePayroll(emp) {
                    if (!emp) return null;
                    try {
                        let base=0, juhyu=0; const y=this.currentDate.getFullYear(), m=this.currentDate.getMonth(), lastDay=new Date(y,m+1,0).getDate();
                        let dailyLogs=[], weekStats={}, remarks=[]; let hourlyRate=0, monthScheduledDays=0;
                        if (emp.role !== 'parttime') {
                            for (let d = 1; d <= lastDay; d++) { const tempDate = new Date(y, m, d); const dayName = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][tempDate.getDay()]; if (emp.schedule?.[dayName]?.active) monthScheduledDays++; }
                            if (monthScheduledDays > 0) hourlyRate = ((emp.basePay / monthScheduledDays) / 8) / 1.2;
                        } else { hourlyRate = emp.basePay; }

                        for (let d = 1; d <= lastDay; d++) {
                            const dateObj = new Date(y, m, d), dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                            const dayName = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][dateObj.getDay()];
                            const dayOfFirst = new Date(y, m, 1).getDay() || 7; const adjustedDate = d + dayOfFirst - 1; const weekNum = Math.ceil(adjustedDate / 7);
                            if (!weekStats[weekNum]) weekStats[weekNum] = { hours: 0, excluded: false, reasons: new Set(), weeklyBasePay: 0, juhyuEligible: false, totalJuhyu: 0 };
                            const contract = emp.schedule?.[dayName]; const isScheduled = contract && contract.active;
                            const shift = this.shifts.find(s => s.date === dateStr && s.empId == emp.id);
                            if (isScheduled) {
                                if (shift) {
                                    let h = (new Date(`2000-01-01T${shift.endTime}`) - new Date(`2000-01-01T${shift.startTime}`)) / 3600000; if (h < 0) h += 24;
                                    let breakDeduction = 0; if (h >= 8) breakDeduction = 1; else if (h >= 4) breakDeduction = 0.5; h -= breakDeduction; if (h < 0) h = 0;
                                    const dailyPay = h * hourlyRate; base += dailyPay;
                                    weekStats[weekNum].hours += h; weekStats[weekNum].weeklyBasePay += dailyPay;
                                    dailyLogs.push({ date: dateStr, status: 'worked', timeRange: `${shift.startTime}~${shift.endTime}`, hours: h.toFixed(1), dailyBasePay: dailyPay, weekNum: weekNum, dailyJuhyu: 0, dailyTotal: 0 });
                                } else {
                                    weekStats[weekNum].excluded = true; weekStats[weekNum].reasons.add(`${dateStr} ê²°ê·¼`);
                                    dailyLogs.push({ date: dateStr, status: 'absent', timeRange: '-', hours: '0', dailyBasePay: 0, weekNum: weekNum, dailyJuhyu: 0, dailyTotal: 0 });
                                }
                            }
                            if (dateStr === emp.joinDate) { weekStats[weekNum].excluded = true; weekStats[weekNum].reasons.add(`${emp.joinDate} ì…ì‚¬ ì£¼ê°„`); }
                        }
                        Object.keys(weekStats).forEach(w => {
                            const stat = weekStats[w];
                            if (!stat.excluded && stat.hours >= 15) {
                                stat.juhyuEligible = true;
                                if (emp.role === 'parttime') stat.totalJuhyu = (Math.min(stat.hours, 40) / 40) * 8 * emp.basePay;
                                else stat.totalJuhyu = stat.weeklyBasePay * 0.2;
                                juhyu += stat.totalJuhyu;
                            } else if (stat.excluded) stat.reasons.forEach(r => remarks.push(r));
                        });
                        dailyLogs.forEach(log => {
                            if (log.status === 'worked') {
                                const stat = weekStats[log.weekNum];
                                if (stat && stat.juhyuEligible && stat.hours > 0) log.dailyJuhyu = Math.ceil(stat.totalJuhyu * (parseFloat(log.hours) / stat.hours));
                                log.dailyTotal = Math.ceil(log.dailyBasePay + log.dailyJuhyu);
                            }
                        });
                        const gross = Math.ceil(base + juhyu);
                        let deductions = { pension:0, health:0, care:0, employ:0, tax:0, total:0 };
                        if (emp.contractType === 'freelancer') { deductions.tax = Math.ceil(gross * 0.033 / 10) * 10; }
                        else if (emp.contractType === 'insurance2') {
                            deductions.employ = Math.ceil(gross * 0.009 / 10) * 10; const iTax = Math.ceil(gross * 0.01 / 10) * 10; deductions.tax = iTax + Math.ceil(iTax * 0.1 / 10) * 10;
                        } else {
                            deductions.pension = Math.ceil(gross * 0.045 / 10) * 10; deductions.health = Math.ceil(gross * 0.03545 / 10) * 10; deductions.care = Math.ceil(deductions.health * 0.1295 / 10) * 10; deductions.employ = Math.ceil(gross * 0.009 / 10) * 10; const iTax = Math.ceil(gross * 0.01 / 10) * 10; deductions.tax = iTax + Math.ceil(iTax * 0.1 / 10) * 10;
                        }
                        deductions.total = deductions.pension + deductions.health + deductions.care + deductions.employ + deductions.tax;
                        return { basePay: base, juhyuAllowance: juhyu, grossTotal: gross, deductions, netPay: gross - deductions.total, dailyLogs, remarks: [...new Set(remarks)], details: { monthDays: monthScheduledDays, hourlyRate: hourlyRate } };
                    } catch(e) { return null; }
                }
            };
