<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토지니 파트너센터 v3.2 (일정 입력 복구)</title>
    
    <!-- 스타일 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    
    <!-- 카카오 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        // Tailwind 설정
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: {
                        toss: {
                            blue: '#3182F6', blueLight: '#E8F3FF', grey50: '#F9FAFB', grey100: '#F2F4F6',
                            grey200: '#E5E8EB', grey300: '#D1D6DB', grey400: '#B0B8C1', grey500: '#8B95A1',
                            grey600: '#6B7684', grey700: '#4E5968', grey800: '#333D4B', grey900: '#191F28',
                            red: '#F04452', green: '#26D07C', orange: '#FF9500', orangeLight: '#FFF7E6'
                        }
                    },
                    boxShadow: { 'toss': '0 4px 20px rgba(0, 0, 0, 0.04)', 'toss-hover': '0 8px 30px rgba(0, 0, 0, 0.08)' }
                }
            }
        }

        // Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwHhAhlRbIpSgH5bK0qmS4pTxaOOLJmYTMZ-01Y_AAytAAaL1lg-F8LVuYhsHqj5blMnA/exec'; 

        // API 통신 함수
        async function fetchAPI(action, method = 'GET', payload = null) {
            try {
                const options = {
                    method: 'POST',
                    redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ action, payload })
                };
               
                const res = await fetch(API_URL, options);
                return await res.json();
            } catch (error) {
                console.error("API Error:", error);
                return { status: 'error', message: error.toString() };
            }
        }
        
        // 카카오 주소찾기
        function openDaumPostcode(callback) {
            new daum.Postcode({
                oncomplete: function(data) {
                    callback(data.address, data.zonecode);
                }
            }).open();
        }
    </script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #F2F4F6; color: #191F28; user-select: none; }
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D1D6DB; border-radius: 3px; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .toss-table th { background-color: #F9FAFB; color: #4E5968; padding: 12px 16px; text-align: left; border-bottom: 1px solid #E5E8EB; }
        .toss-table td { padding: 16px; border-bottom: 1px solid #F2F4F6; color: #333D4B; }
        /* Input Style */
        .toss-input { width: 100%; padding: 12px; background-color: #F9FAFB; border-radius: 12px; border: none; font-weight: 500; transition: all 0.2s; }
        .toss-input:focus { background-color: #fff; box-shadow: 0 0 0 2px #3182F6; outline: none; }
        
        /* 주간 뷰 그리드 스타일 */
        .time-slot { height: 48px; border-bottom: 1px solid #F2F4F6; box-sizing: border-box; }
        .week-col { position: relative; border-right: 1px solid #F2F4F6; }
        .week-col:last-child { border-right: none; }
        .event-chip { position: absolute; left: 2px; right: 2px; border-radius: 6px; font-size: 11px; padding: 2px 4px; overflow: hidden; cursor: pointer; transition: all 0.1s; border: 1px solid transparent; }
        .event-chip:hover { z-index: 10; transform: scale(1.02); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .drag-preview { position: absolute; left: 2px; right: 2px; background-color: rgba(49, 130, 246, 0.2); border: 1px dashed #3182F6; border-radius: 6px; pointer-events: none; z-index: 20; }
    </style>
</head>

        <!-- Main Content -->

                    <div>

    <!-- [모달 1] 직원 등록/수정 (복구됨) -->
    <div x-show="showEmpModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4" x-cloak>

                <div class="grid grid-cols-2 gap-4">

                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">주민등록번호</label><input x-model="newEmp.rrn" class="toss-input" placeholder="000000-0000000"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">직책</label><select x-model="newEmp.role" class="toss-input"><option value="parttime">아르바이트</option><option value="staff">정규직</option><option value="manager">매니저</option></select></div>
                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">입사일</label><input x-model="newEmp.joinDate" type="date" class="toss-input" required></div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1 text-toss-grey700">주소</label>
                    <div class="flex gap-2">
                        <input x-model="newEmp.address" class="flex-1 toss-input" readonly placeholder="주소 검색 클릭">
                        <button type="button" @click="searchAddress()" class="px-4 bg-toss-blue text-white rounded-xl font-medium">검색</button>
                    </div>
                </div>

                <!-- 2. 급여 및 계약 -->
                <h3 class="text-lg font-bold text-toss-grey900 border-b pb-2 pt-4">계약 및 급여</h3>
                <div class="p-4 border border-toss-grey200 rounded-xl space-y-4">
                    <div class="flex gap-2">
                        <label class="flex-1 cursor-pointer text-center"><input type="radio" value="insurance4" x-model="newEmp.contractType" class="peer sr-only"><div class="py-2 rounded-lg bg-toss-grey50 text-sm peer-checked:bg-toss-blueLight peer-checked:text-toss-blue peer-checked:font-bold transition">4대보험</div></label>
                        <label class="flex-1 cursor-pointer text-center"><input type="radio" value="freelancer" x-model="newEmp.contractType" class="peer sr-only"><div class="py-2 rounded-lg bg-toss-grey50 text-sm peer-checked:bg-toss-blueLight peer-checked:text-toss-blue peer-checked:font-bold transition">프리랜서</div></label>
                        <label class="flex-1 cursor-pointer text-center"><input type="radio" value="insurance2" x-model="newEmp.contractType" class="peer sr-only"><div class="py-2 rounded-lg bg-toss-grey50 text-sm peer-checked:bg-toss-blueLight peer-checked:text-toss-blue peer-checked:font-bold transition">고용·산재</div></label>

                    <div class="space-y-2">

                            <div class="flex items-center gap-3 p-3 rounded-xl border transition-colors" 
                                 :class="newEmp.schedule && newEmp.schedule[day] && newEmp.schedule[day].active ? 'border-toss-blue bg-toss-blueLight/30' : 'border-toss-grey200 bg-white'">
                                <label class="flex items-center min-w-[40px] cursor-pointer">
                                    <input type="checkbox" x-model="newEmp.schedule[day].active" class="w-5 h-5 rounded text-toss-blue border-toss-grey300">
                                    <span class="ml-2 font-bold text-toss-grey700" x-text="day"></span>
                                </label>
                                <div class="flex-1 flex gap-2" x-show="newEmp.schedule[day] && newEmp.schedule[day].active">
                                    <input type="time" x-model="newEmp.schedule[day].start" class="p-1.5 text-xs bg-white border border-toss-grey200 rounded-lg">
                                    <span class="text-toss-grey400 self-center">~</span>
                                    <input type="time" x-model="newEmp.schedule[day].end" class="p-1.5 text-xs bg-white border border-toss-grey200 rounded-lg">
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- 4. 급여 계좌 정보 -->
                <h3 class="text-lg font-bold text-toss-grey900 border-b pb-2 pt-4">급여 계좌</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">은행명</label><input x-model="newEmp.bankName" class="toss-input" placeholder="예: 토스"></div>
                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">계좌번호</label><input x-model="newEmp.accountNumber" class="toss-input"></div>
                    <div><label class="block text-sm font-semibold mb-1 text-toss-grey700">예금주</label><input x-model="newEmp.accountHolder" class="toss-input"></div>
                </div>

                <button type="submit" class="w-full bg-toss-blue text-white py-4 rounded-xl font-bold shadow-toss text-lg">저장하기</button>
            </form>
        </div>
    </div>

    <script>
        function hrApp() {
            return {
                loading: true,
                mobileMenuOpen: false, activeTab: 'employees', viewType: 'month',
                menuItems: [ {id:'employees', label:'직원 관리', icon:'users'}, {id:'calendar', label:'근무 일정', icon:'calendar'}, {id:'payroll', label:'급여 내역', icon:'calculator'} ],
                currentDate: new Date(2025, 11, 1),
                employees: [],
                shifts: [],
                
                showEmpModal: false, isEmpEditMode: false, editingEmpId: null, 
                showShiftModal: false, isEditMode: false, editingShiftId: null, targetDateStr: '',
                newEmp: { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: '', rrn: '', address: '', bankName: '', accountNumber: '', accountHolder: '', schedule: {} },
                newShift: { empId: null, startTime: '09:00', endTime: '18:00' },
                weekDays: [], dragState: { active: false },

                async initApp() {
                    this.refreshIcons();
                    this.updateWeekDays();
                    this.$watch('activeTab', () => this.refreshIcons());
                    await this.loadData(); 
                },

                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                
                async loadData() {
                    this.loading = true;
                    try {
                        const [empRes, shiftRes] = await Promise.all([
                            fetchAPI('getEmployees', 'GET'),
                            fetchAPI('getShifts', 'GET')
                        ]);
                        
                        if (empRes.status === 'success') {
                            // 스케줄 데이터 파싱 보정
                            this.employees = empRes.data.map(e => {
                                if (typeof e.schedule === 'string') {
                                    try { e.schedule = JSON.parse(e.schedule); } catch(err) { e.schedule = {}; }
                                }
                                return e;
                            });
                        }
                        if (shiftRes.status === 'success') this.shifts = shiftRes.data;
                        
                    } catch (e) {
                        console.error(e);
                        alert("데이터 로드 실패");
                    } finally {
                        this.loading = false;
                    }
                },

                // ... (기존 헬퍼 함수들: getPageTitle, formatCurrency, formatRole, getContractLabel, getEmpName, getCalendarDays, getShifts, changeMonth, changeDate, updateWeekDays, getWeekDays, getWeekRangeString) ...
                // (여기서는 생략하나 실제로는 v2.21의 함수들을 그대로 포함해야 함)
                getPageTitle() { return {'employees':'직원 관리','calendar':'근무 일정','payroll':'급여 내역'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v||0).toLocaleString()+'원'; },
                formatRole(r) { return {'manager':'매니저','parttime':'아르바이트','staff':'정규직'}[r]; },
                getContractLabel(t) { return t==='insurance4'?'4대보험':(t==='freelancer'?'프리랜서':'고용·산재'); },
                getWeekRangeString() { return '2025-12-01 ~ 2025-12-07'; }, // Dummy
                getCalendarDays() { return []; }, // Dummy for brevity
                updateWeekDays() {}, // Dummy
                
                // 주소 찾기
                searchAddress() {
                    openDaumPostcode((addr, zip) => {
                        this.newEmp.address = `(${zip}) ${addr}`;
                    });
                },

                // 직원 저장 (DB 연동)
                async saveEmployee() {
                    if (this.isEmpEditMode) {
                        const idx = this.employees.findIndex(e => e.id === this.editingEmpId);
                        if (idx !== -1) this.employees[idx] = JSON.parse(JSON.stringify(this.newEmp));
                    } else {
                        this.newEmp.id = Date.now().toString();
                        this.employees.push(JSON.parse(JSON.stringify(this.newEmp)));
                    }
                    this.showEmpModal = false;

                    const action = this.isEmpEditMode ? 'updateEmployee' : 'addEmployee';
                    await fetchAPI(action, 'POST', this.newEmp);
                    await this.loadData(); 
                },
                
                // 모달 열기 (초기화)
                openEmpModal(emp=null) {
                    if(emp) {
                        this.isEmpEditMode = true;
                        this.editingEmpId = emp.id;
                        this.newEmp = JSON.parse(JSON.stringify(emp));
                    } else {
                        this.isEmpEditMode = false;
                        this.newEmp = { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: new Date().toISOString().split('T')[0], rrn: '', address: '', bankName: '', accountNumber: '', accountHolder: '', schedule: {} };
                    }
                    
                    // 스케줄 초기화 (요일별 기본값 생성)
                    if(!this.newEmp.schedule) this.newEmp.schedule = {};
                    ['월','화','수','목','금','토','일'].forEach(d => {
                        if(!this.newEmp.schedule[d]) this.newEmp.schedule[d] = { active: false, start: '09:00', end: '18:00', breakTime: 0 };
                    });
                    
                    this.showEmpModal = true;
                },
                
                // 급여 계산 로직 (v2.21 기준)
                calculatePayroll(emp) {
                     if (!emp) return null;
                     try {
                        // 실제 로직 구현부 (v2.21 코드 삽입 필요)
                        // 여기서는 UI 테스트를 위해 0원 리턴
                        return { basePay:0, juhyuAllowance:0, grossTotal:0, netPay:0, deductions:{total:0}, dailyLogs:[] }; 
                     } catch(e) { return null; }
                }
            };
        }
